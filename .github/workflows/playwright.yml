name: Playwright E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Setup job - prepares dependencies once
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      # Mobile projects (iPhone) use WebKit; install it alongside Chromium.
      run: npx playwright install --with-deps chromium webkit

    - name: Cache Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        # Include browser set in the key so cache upgrades (e.g., adding WebKit for mobile)
        # don't silently reuse an older Chromium-only cache.
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-chromium-webkit

  # Parallel test jobs
  test-auth:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright system dependencies
      # Each job runs on a fresh runner VM. WebKit (used by iPhone/mobile projects) needs OS libs.
      run: npx playwright install-deps

    - name: Restore Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-chromium-webkit

    - name: Run auth tests
      run: npx playwright test --project=auth
      env:
        CI: true
        # Keep admin auth E2E deterministic in CI; app expects this value server-side.
        ADMIN_API_TOKEN: admin

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: auth-test-results
        path: test-results/
        retention-days: 7

  test-core-game:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright system dependencies
      run: npx playwright install-deps

    - name: Restore Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-chromium-webkit

    - name: Run core game tests
      run: npx playwright test --project=core-game
      env:
        CI: true
        ADMIN_API_TOKEN: admin

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: core-game-test-results
        path: test-results/
        retention-days: 7

  test-ui-components:
    needs: setup
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright system dependencies
      run: npx playwright install-deps

    - name: Restore Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-chromium-webkit

    - name: Run UI component tests
      run: npx playwright test --project=ui-components
      env:
        CI: true
        ADMIN_API_TOKEN: admin

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ui-components-test-results
        path: test-results/
        retention-days: 7

  test-mobile:
    needs: setup
    runs-on: ubuntu-latest
    # WebKit (iPhone device profiles) can be significantly slower on shared CI runners,
    # especially with retries enabled. Keep this generous to avoid "cancelled" runs.
    timeout-minutes: 35
    strategy:
      fail-fast: false
      matrix:
        device: [mobile-iphone-se, mobile-iphone-14, mobile-galaxy-s21]
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright system dependencies
      run: npx playwright install-deps

    - name: Restore Playwright browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ hashFiles('package-lock.json') }}-chromium-webkit

    - name: Run mobile tests on ${{ matrix.device }}
      run: npx playwright test --project=${{ matrix.device }}
      env:
        CI: true
        ADMIN_API_TOKEN: admin

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: ${{ matrix.device }}-test-results
        path: test-results/
        retention-days: 7

  # Aggregate results
  report:
    needs: [test-auth, test-core-game, test-ui-components, test-mobile]
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Download all test results
      uses: actions/download-artifact@v4
      with:
        path: all-test-results

    - name: Merge Playwright reports
      run: |
        echo "All tests completed"
        ls -la all-test-results/

    - name: Upload merged report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: all-test-results/
        retention-days: 30
