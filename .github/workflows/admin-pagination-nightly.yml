name: Admin Pagination Nightly

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch: {}

jobs:
  admin-pagination:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium

      - name: Run admin pagination test
        run: npx playwright test tests/e2e/admin/admin-users-pagination.spec.ts
        env:
          CI: true
          E2E_ADMIN_BYPASS_ENABLED: 'true'
          E2E_ADMIN_BYPASS_TOKEN: 'e2e-admin-bypass'

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: admin-pagination-test-results
          path: test-results/
          retention-days: 7
