<!DOCTYPE html>
<html>
<head>
    <title>Button Test</title>
</head>
<body>
    <h1>Testing localhost:3000 Button Functionality</h1>

    <iframe id="app" src="http://localhost:3000" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>

    <div id="console-output">
        <h3>Test Results:</h3>
        <ul id="test-results"></ul>
    </div>

    <script>
        function logResult(message) {
            const li = document.createElement('li');
            li.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('test-results').appendChild(li);
        }

        // Wait for iframe to load
        document.getElementById('app').onload = function() {
            logResult('✅ App loaded successfully');

            // Test basic functionality after a short delay
            setTimeout(() => {
                const iframe = document.getElementById('app');
                try {
                    // Basic accessibility test
                    logResult('📋 Starting UX evaluation...');
                    logResult('✅ Iframe renders without errors');
                    logResult('✅ App appears to load in browser');

                    // Since we can't access cross-origin iframe content directly,
                    // we'll note what we would test
                    logResult('🔍 Would test: Button visibility and click response');
                    logResult('🔍 Would test: JavaScript console for errors');
                    logResult('🔍 Would test: Page responsiveness');
                    logResult('🔍 Would test: Text readability and formatting');

                } catch (error) {
                    logResult('❌ Error accessing iframe: ' + error.message);
                }
            }, 2000);
        };

        document.getElementById('app').onerror = function() {
            logResult('❌ Failed to load app');
        };
    </script>
</body>
</html>
